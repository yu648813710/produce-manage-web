<!--融资APP-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <title>下载</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url("./image.png") no-repeat;
      background-size: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      height: 100%;
      width: 100%;
    }

    .wrapper {
      align-items: center;
      flex-direction: column;
      flex: 1;
      width: 100%;
      display: flex
    }

    .logo {
      width: 90px;
      height: 90px;
      background-color: #FFFFFF;
      box-shadow: 0px 4px 16px 0px rgba(0, 29, 68, 0.12);
      border-radius: 20px;
      margin-top: 40%;
      /*position: absolute;*/
      /*top: 133px;*/
    }

    .name {
      width: 100%;
      margin-top: 40px;
      /*margin-bottom: 40px;*/
      text-align: center;
      font-size: 15px;
      color: #333333;
    }

    .tip {
      width: 100%;
      /*margin-top: 132px;*/
      text-align: center;
      font-size: 15px;
      color: #333333;
    }

    .button {
      width: 157px;
      height: 40px;
      /*width: 50%;*/
      line-height: 40px;
      text-align: center;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 15px;
      color: #FFFFFF;
      background-color: #3C8DFF;
    }
  </style>
</head>
<body>
<img src="modal.png" style="position: fixed;width: 100%;height: 100vh" id="modal"/>
<div class="wrapper" style="height: 50%">
  <div class="logo"><img src="logo.png" style="height: 63px;margin: 13.5px"/></div>
  <div class="name">科投金融</div>
</div>
<div class="wrapper" style="justify-content: center;">
  <div class="tip">如果未开始下载，请手动下载</div>
  <div class="button" onclick="download()">点击下载</div>
</div>

</body>
<script>
window.onload = function() {
  let ua = navigator.userAgent.toLowerCase();
  if (ua.match(/MicroMessenger/i) == 'micromessenger') {
    console.log('weixin');
  } else {
    download()
    let img = document.getElementById('modal');
    img.style.cssText = 'display: none';
  }
};
download = () => {
  let ajax = new XMLHttpRequest();
  ajax.open('get', 'http://106.38.53.203:12825/finance/app/download/financing');
  ajax.send();
  ajax.onreadystatechange = function() {
    if (ajax.readyState === 4 && ajax.status === 200) {
      let res = JSON.parse(ajax.responseText);
      if (res.code === 200 && res.success === 'Y') {
        window.location.href = res.data;
      }
    }
  };
};
</script>
</html>
